<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Анализ изображений</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
    background: #ffebf3;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    max-width: 1200px;
    width: 100%;
    backdrop-filter: blur(10px);
  }

  h1 {
    margin-top: 0;
    text-align: center;
    color: #2c3e50;
    font-weight: 700;
    font-size: 2.5em;
    margin-bottom: 30px;
  }

  p {
    text-align: center;
    color: #5a6c7d;
    font-size: 1.2em;
    margin-bottom: 20px;
    font-weight: 500;
  }

  input {
    margin: 20px auto;
    display: block;
    padding: 15px 25px;
    border: 2px dashed #3498db;
    border-radius: 12px;
    background: rgba(52, 152, 219, 0.1);
    font-size: 1.1em;
    color: #2c3e50;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  input:hover {
    background: rgba(52, 152, 219, 0.2);
    border-color: #2980b9;
    transform: translateY(-2px);
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 30px;
    font-size: 15px;
    background: #fff6d0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    border: 1px solid #e8e5d5;
  }

  th {
    background: #2c3e50;
    color: white;
    padding: 18px 15px;
    text-align: left;
    font-weight: 600;
    font-size: 1.1em;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: none;
  }

  td {
    padding: 16px 15px;
    text-align: left;
    border: none;
    color: #2c3e50;
    font-weight: 500;
    border-bottom: 1px solid #e8e5d5;
    background: #faf8f0;
  }

  tr {
    background: #faf8f0;
  }

  tr:hover {
    background: #f5f2e6;
    transform: translateX(4px);
    transition: all 0.2s ease;
  }

  tr:hover td {
    background: #f5f2e6;
  }

  td:first-child {
    font-weight: 600;
    color: #2c3e50;
  }

  td:nth-child(2) {
    color: #e74c3c;
    font-weight: 600;
  }

  td:nth-child(3) {
    color: #27ae60;
    font-weight: 600;
  }

  td:nth-child(4) {
    color: #f39c12;
    font-weight: 600;
  }

  td:nth-child(5) {
    color: #9b59b6;
    font-weight: 600;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  tr {
    animation: fadeIn 0.4s ease-out;
  }

  @media (max-width: 768px) {
    body {
      padding: 20px;
    }
    
    .container {
      padding: 25px;
    }
    
    h1 {
      font-size: 2em;
    }
    
    table {
      font-size: 13px;
    }
    
    th, td {
      padding: 12px 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Анализ изображений</h1>
    <p>Выберите файлы или папку с изображениями:</p>
    <input type="file" id="fileInput" multiple webkitdirectory />
    <table id="resultTable">
      <thead>
        <tr>
          <th>Файл</th>
          <th>Размер (px)</th>
          <th>Разрешение DPI</th>
          <th>Глубина цвета</th>
          <th>Сжатие</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const fileInput = document.getElementById('fileInput');
const tbody = document.querySelector('#resultTable tbody');
const processedFiles = new Set();
let progress = document.createElement("p");
document.querySelector(".container").appendChild(progress);

let fileQueue = [];
const BATCH_SIZE = 50;

fileInput.addEventListener('change', async (e) => {
  fileQueue = [...e.target.files];
  tbody.innerHTML = "";
  processedFiles.clear();
  progress.textContent = `Обработано 0 из ${fileQueue.length}`;
  processBatch(fileQueue.length, 0);
});

async function processBatch(total, done) {
  const batch = fileQueue.splice(0, BATCH_SIZE);

  for (const file of batch) {
    const ext = file.name.split(".").pop().toLowerCase();
    if (!(file.type.startsWith("image/") || ["pcx","tif","tiff","gif"].includes(ext))) continue;

    const key = file.name + "_" + file.size;
    if (processedFiles.has(key)) continue;
    processedFiles.add(key);

    const row = document.createElement("tr");
    row.innerHTML = `<td>${file.name}</td>
                     <td>—</td>
                     <td>—</td>
                     <td>—</td>
                     <td>—</td>`;
    tbody.appendChild(row);

    const buf = await file.arrayBuffer();
    const view = new DataView(buf);
    let dpi = "—", depth = "—";

    try {
      if (ext === "jpg" || ext === "jpeg") {
        const img = new Image();
        img.onload = () => row.cells[1].textContent = img.width + " × " + img.height;
        img.src = URL.createObjectURL(file);
        depth = "24 бит";
        for (let i = 2; i < view.byteLength - 11; i++) {
          if (view.getUint32(i, false) === 0x4A464946) {
            const units = view.getUint8(i+7);
            const xdpi = view.getUint16(i+8, false);
            if (units === 1) dpi = xdpi + " dpi";
            break;
          }
          if (view.getUint16(i, false) === 0x011A) {
            const num = view.getUint32(i+8, true);
            const den = view.getUint32(i+12, true);
            if (den !== 0) dpi = Math.round(num/den) + " dpi";
          }
        }
      } 
      else if (ext === "png") {
        const img = new Image();
        img.onload = () => row.cells[1].textContent = img.width + " × " + img.height;
        img.src = URL.createObjectURL(file);
        if (view.getUint32(12, false) === 0x49484452) {
          const bitDepth = view.getUint8(24);
          const colorType = view.getUint8(25);
          let channels = {0:1,2:3,3:1,4:2,6:4}[colorType] || 3;
          depth = (bitDepth * channels) + " бит";
        }
        let i = 8;
        while (i < view.byteLength) {
          const length = view.getUint32(i, false);
          const type = view.getUint32(i+4, false);
          if (type === 0x70485973) {
            const xppu = view.getUint32(i+8, false);
            const unit = view.getUint8(i+16);
            if (unit === 1) dpi = Math.round(xppu * 0.0254) + " dpi";
            break;
          }
          i += 12 + length;
        }
      } 
      else if (ext === "gif") {
        const w = view.getUint16(6, true);
        const h = view.getUint16(8, true);
        row.cells[1].textContent = w + " × " + h;
        const packed = view.getUint8(10);
        const n = packed & 0b00000111;
        const colors = 2 ** (n+1);
        depth = "8 бит (палитра, " + colors + " цветов)";
      } 
      else if (ext === "bmp") {
        const w = view.getInt32(18, true);
        const h = view.getInt32(22, true);
        row.cells[1].textContent = w + " × " + Math.abs(h);
        const bpp = view.getUint16(28, true);
        depth = bpp + " бит";
        const xppm = view.getInt32(38, true);
        if (xppm > 0) dpi = Math.round(xppm * 0.0254) + " dpi";
      } 
      else if (ext === "tif" || ext === "tiff") {
        depth = "обычно 24 бит";
        dpi = "—";
        const img = new Image();
        img.onload = () => row.cells[1].textContent = img.width + " × " + img.height;
        img.src = URL.createObjectURL(file);
      } 
      else if (ext === "pcx") {
        const w = view.getUint16(8, true) - view.getUint16(4, true) + 1;
        const h = view.getUint16(10, true) - view.getUint16(6, true) + 1;
        row.cells[1].textContent = w + " × " + h;
        const bpp = view.getUint8(3) * view.getUint8(65);
        depth = bpp + " бит";
        dpi = view.getUint16(12, true) + " dpi";
      }
    } catch(e){}

    let comp = "—";
    if (ext.includes("jpg")) comp = "JPEG";
    else if (ext.includes("png")) comp = "Deflate (PNG)";
    else if (ext.includes("gif")) comp = "LZW (GIF)";
    else if (ext.includes("bmp")) comp = "RLE / None (BMP)";
    else if (ext.includes("tif")) comp = "TIFF";
    else if (ext.includes("pcx")) comp = "RLE (PCX)";

    row.cells[2].textContent = dpi;
    row.cells[3].textContent = depth;
    row.cells[4].textContent = comp;
    done++;
    progress.textContent = `Обработано ${done} из ${total}`;
  }

  if (fileQueue.length > 0) {
    setTimeout(() => processBatch(total, done), 30);
  }
}
</script>

</body>
</html>
